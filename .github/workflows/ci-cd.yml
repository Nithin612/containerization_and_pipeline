name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üîß Set lowercase GitHub owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: üê≥ Build and Push FastAPI Backend
        run: |
          IMAGE_BACKEND="ghcr.io/${OWNER_LC}/fastapi-backend:latest"
          echo "Building image: $IMAGE_BACKEND"
          docker build -t $IMAGE_BACKEND ./backend
          docker push $IMAGE_BACKEND

      - name: üê≥ Build and Push React Frontend
        run: |
          IMAGE_FRONTEND="ghcr.io/${OWNER_LC}/react-frontend:latest"
          echo "Building image: $IMAGE_FRONTEND"
          docker build -t $IMAGE_FRONTEND ./frontend
          docker push $IMAGE_FRONTEND
